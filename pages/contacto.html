<body>
    <!-- Navbar -->

        <div class="container-fluid">
            <a class="navbar-brand">
                <img src="../img/feco.png" alt="LogoFeco" width="450">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">INICIO</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../pages/fotos.html">FOTOS</a>

                    <li class="nav-item">
                        <a class="nav-link" href="../pages/productos.html">PRODUCTOS</a>

                        <a class="nav-link" href="../pages/nosotros.html">NOSOTROS</a>

                        <a class="nav-link" href="../pages/contacto.html">CONTACTO</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <br>
    <h2 class="d-flex justify-content-center">
        <div class="bg-light">
            Contacto
        </div>
    </h2>
    <hr class="border border-info border-2 opacity-50">
    <!--Formulario-->
    <form class="p-5">
        <div class="form-row">
            <div class="form-group col-md-3">
                <label for="inputEmail4">Coreo Electronico</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="onatelucas@gmail.com">
            </div><br>
            <div class="form-group col-md-3">
                <label for="inputPassword4">Contraseña</label>
                <input type="password" class="form-control" id="inputPassword4" placeholder="Contraseña">
            </div>
        </div><br>
        <div class="form-group col-md-3">
            <label for="inputAddress">Direccion</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="Rivadavia 712">
        </div><br>
        <div class="form-group col-md-3">
            <label for="inputAddress2">Direccion Laboral</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Direccion laboral">
        </div><br>
        <div class="form-row">
            <div class="form-group col-md-3">
                <label for="inputCity">Ciudad</label>
                <input type="text" class="form-control" id="inputCity" placeholder="Rafaela">
            </div><br>
            <div class="form-group col-md-3">
                <label for="inputState">Provincia</label>
                <select id="inputState" class="form-control">
                    <option selected>Elegir</option>
                    <option>Santa Fe</option>
                    <option>Cordoba</option>
                    <option>Buenos Aires</option>
                    <option>...</option>
                </select>
            </div><br>
            <div class="form-group col-md-1">
                <label for="inputZip">Codigo Postal</label>
                <input type="text" class="form-control" id="inputZip" placeholder="2300">
            </div>
        </div>
        <div class="form-group">
        </div><br>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
    <!-- Footer -->
    <footer class="footer mt-5 primary text-bg-warning p-4">
        <div class="container">
            <span class="text-muted d-flex justify-content-center">Feco Project / Detailing & Photography</span>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
